services:
    laravel.test:
        build:
            context: ./
            dockerfile: Dockerfile
        image: casi_peer_review_image
        container_name: casi_peer_review-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - "./:/var/www"
        networks:
            - casi_peer_review
        depends_on:
            - pgsql
    pgsql:
        image: "postgres:17"
        ports:
            - "${FORWARD_DB_PORT:-5432}:5432"
        environment:
            PGPASSWORD: "${DB_PASSWORD:-secret}"
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
        volumes:
            - "casi_peer_review-pgsql:/var/lib/postgresql/data"
        networks:
            - casi_peer_review
        healthcheck:
            test:
                - CMD
                - pg_isready
                - "-q"
                - "-d"
                - "${DB_DATABASE}"
                - "-U"
                - "${DB_USERNAME}"
            retries: 3
            timeout: 5s
    nginx:
        image: nginx:alpine
        container_name: casi_peer_review-nginx
        restart: unless-stopped
        ports:
            - ${APP_PORT:-8080}:80
        volumes:
            - ./:/var/www
            - ./nginx:/etc/nginx/conf.d\
        networks:
            - casi_peer_review
    npm:
        image: node:20
        container_name: casi_peer_review-npm
        user: "1000:1000"
        volumes:
            - ./src:/var/www/
        working_dir: /var/www/
        entrypoint: ["npm"]
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: casi_peer_review-php
        volumes:
            - ./src:/var/www/
        ports:
            - "9000:9000"
        networks:
            - casi_peer_review
    composer:
        image: composer:latest
        user: "1000:1000"
        container_name: casi_peer_review-composer
        volumes:
            - ./src:/var/www/
        working_dir: /var/www/
        depends_on:
            - php
        networks:
            - casi_peer_review
    artisan:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: casi_peer_review-artisan
        volumes:
            - ./src:/var/www/
        depends_on:
            - pgsql
        working_dir: /var/www/
        entrypoint: ["php", "/var/www/artisan"]
        networks:
            - casi_peer_review
networks:
    casi_peer_review:
        driver: bridge
volumes:
    casi_peer_review-pgsql:
        driver: local
